<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSCI 341</title>
</head>
<body>
<center>
        <h1>
            Edit page
        </h1>
    <h2>
            Please note that you cannot update Country
        </h2>
     <form method = "POST" action="/update5/{{users.email}}">
            {%  csrf_token  %}
        <table border = "1">

                <tr>
                    <td>Email</td>
                    <td><input type = "text" name = "email" value="{{users.email}}"> </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type = "text" name = "name" value= "{{users.name}}"> </td>
                </tr>
            <tr>
                    <td>Surname</td>
                    <td><input type = "text" name = "surname" value= "{{users.surname}}"> </td>
                </tr>
            <tr>
                    <td>Salary</td>
                    <td><input type = "text" name = "salary" value= "{{users.salary}}"> </td>
                </tr>
            <tr>
                    <td>Phone</td>
                    <td><input type = "text" name = "phone" value= "{{users.phone}}"> </td>
                </tr>

            <tr>
                    <td>Country</td>
                    <td><input type = "text" name = "cname" value= "{{users.cname.cname}}"> </td>
                </tr>
            <tr>
                    <td><input type = "submit" value = "Update"/>
                    <td>
                        {%  if messages  %}
                        {%  for mess in messages  %}
                        <b>{{mess}}</b>

                        {%  endfor  %}
                        {%  endif  %}
                    </td>
                </tr>
        </table>
     </form>
        <a href = "{% url 'main_page' %}">Home Page</a>
    </center>
</body>
</html>
